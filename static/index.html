<html>
<body>
<form name="simmerform" action="/simmer" method="GET">

<br />
Select data set:
<select name="annSet">
<option value="geneGO,biological_process" selected="True">Functional (GO: Biological Process) annotations to mouse genes in the Biological Process Ontology</option>
<option value="geneGO,cellular_component">Functional (GO: Cellular Component) annotations to mouse genes in the Cellular Component Ontology</option>
<option value="geneGO,molecular_function">Functional (GO: Molecular Function) annotations to mouse genes in the Molecular Function Ontology</option>
<option value="genotypeMP,MPheno.ontology">Phenotype (MP) annotations to mouse genotypes</option>
</select>

<br />
Select similarity method:
<select name="method">
<option value="resnikBMA">Resnik BMA</option>
<option value="jaccardExt" selected="True">Jaccard (extended)</option>
<option value="gicExt">GIC (extended)</option>
</select>

<br />
Select evidence codes:
<select name="ecode">
<option value="ND" selected="True">All Annotations</option>
<option value="ND,ISS,ISA,ISO,ISM,IGC,IBA,IBD,IKR,IRD,RCA">Only Highest Quality Annotations</option>
</select>

<br />
Select type of search:
<select name="qtype">
<option value="object" selected="True">Find results similar to a particular object</option>
<option value="list">Find results matching a set of terms<option>
</select>
<input type="text" name="qid" size="30" value="MGI:87961" />

<br />
Number of results to return:
<input type="text" name="length" size="6" value="25" />

<br />
<input type="submit">

</form>
</body>
<html>
