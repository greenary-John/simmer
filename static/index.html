<html>
<body>
<form name="simmerform" action="/simmer" method="GET">

<br />
Select data set:
<select name="annSet">
<option value="geneGO" selected="True">Functional (GO) annotations to mouse genes</option>
<option value="genotypeMP">Phenotype (MP) annotations to mouse genotypes</option>
</select>

<input type="hidden" name="ecode" value="ND" />

<br />
Select similarity method:
<select name="method">
<option value="resnikBMA" selected="True">Resnik BMA</option>
<option value="jaccardExt">Jaccard (extended)</option>
<option value="gicExt">GIC (extended)</option>
</select>

<br />
Select type of search:
<select name="qtype">
<option value="object" selected="True">Find results similar to a particular object</option>
<option value="list">Find results matching a set of terms<option>
</select>
<input type="text" name="qid" size="30" value="MGI:87961" />

<input type="hidden" name="nspace" value="biological_process" />

<br />
Number of results to return:
<input type="text" name="length" size="6" value="25" />

<br />
<input type="submit">

</form>
</body>
<html>
